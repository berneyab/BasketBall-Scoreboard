<html>
    <head>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h4 id="home-score">0</h4>
                <button id="btnHPlus1" onclick="homeScorePlusOne()">+1</button>
                <button id="btnHPlus2" onclick="homeScorePlusTwo()">+2</button>
                <button id="btnHPlus3" onclick="homeScorePlusThree()">+3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <h4 id="guest-score">0</h4>
                <button onclick="guestScorePlusOne()">+1</button>
                <button onclick="guestScorePlusTwo()">+2</button>
                <button onclick="guestScorePlusThree()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
